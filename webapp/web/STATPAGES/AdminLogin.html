<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airline Ticket Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Styles for Logo Container */
    .logo-container {
        text-align: center;
        /* Center the logo */
        margin-top: 40px;
    }

    .logo-container img {
        max-width: 80px;
        border-radius: 50%;

        /* Ensure the logo remains responsive */
    }

    .login-container {
        max-width: 400px;
        /* Example width */
        margin: 50px auto 80px;
        /* Centering the login container and adding more space at the bottom */
        padding: 20px;
        /* Adding padding inside the login container */
        border: 1px solid #ccc;
        max-height: fit-content;
        /* Optional: Adding a border for visual distinction */
    }


    .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .login-container input {
        width: 94%;
        margin-bottom: 20px;
        padding: 10px;
        /* border-radius: 1px; */
    }

    .login-container button {
        width: 100%;
        margin-top: 23px;
        padding: 10px;
        background-color: #00519d;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .login-container button:hover {
        background-color: #003366;
    }

    .login-container a {
        text-decoration: none;
        color: #00519d;
    }

    .login-container p {
        text-align: center;
    }

    /* Styles for the header */
    /* Add this CSS for the updated header */

    header {
        background-color: #00519d;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        margin-left: 20px;
    }

    .logo h1 {
        color: #fff;
        font-size: 24px;
        margin: 0;
    }

    .nav-links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    .nav-links li {
        margin-right: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
    }

    /* Existing styles and other CSS */

    /* .additional-links {
        text-align: center;
    }

    .additional-links p {
        margin: 10px 0;
    }

    .additional-links input[type="checkbox"] {
        margin-right: 5px;
    } */




    /* Styles for the footer */
    footer {
        position: relative;
        bottom: 0;
        width: auto;
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        /* height: 100px; */
    }

    /* Additional styles for the header, main content, and login form */


    .footer-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .footer-section {
        margin: 20px 0;
        padding: 0 20px;
        max-width: 300px;
    }

    .footer-section h3 {
        margin-bottom: 10px;
    }

    .footer-section ul {
        list-style: none;
        padding: 0;
    }

    .footer-section ul li {
        margin-bottom: 10px;
    }

    .footer-section ul li a {
        color: #fff;
        text-decoration: none;
    }
</style>

<body>
    <header>
        <div class="logo">
            <h1>Airline Reservation</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <!-- <li><a href="search.html">Search Flights</a></li> -->
                <!-- <li><a href="signup.html">Register</a></li> -->
            </ul>
        </nav>
    </header>

    <main>

        <div class="logo-container">
            <img src="logo.jpg" alt="Your Logo">
        </div>

        <div class="login-container">
            <h2> Admin</h2>
            <form action="http://localhost:8080/webapp/adminlogin">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <!-- <a id="forgot" href="#" >Forgot Password?</a> -->
               
  
                <button type="submit" name="submit">Login</button>
               
            </form>
            <!-- <p>Don't have an account? <a href="signup.html">Sign Up here</a></p><br> -->
            
            
        </div>
    </main>
    

    <footer>
        <!-- Footer content -->

        <div class="footer-container">
            <div class="footer-section">
                <h3>Company</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li>&copy; 2023 Your Airline Reservation</li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Social Profiles</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Policies</h3>
                <ul>
                    <li><a href="#">Cookie Policy</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms and Conditions</a></li>
                    <li><a href="#">Company Details</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
