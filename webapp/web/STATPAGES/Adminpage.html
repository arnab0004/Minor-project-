            margin: 10px;

            background-color: #51a045;

            border-collapse: collapse;
            margin-bottom: 20px;

        <label for="Flight_no">

        </label>
        <input type="text" id="Flight_no" name="Flight_no" placeholder="Enter flight no.">

            Flight Name
        </label>
        <input type="text" id="Flight_name" name="Flight_name" placeholder="Enter flight name">



        <label for="from">
            From
        </label>
        <input type="text" id="from" name="from" placeholder="From">



        <label for="to">
            To <!--Departure,Cabin, Tickit Price -->
        </label>
        <input type="text" id="to" name="to" placeholder="To destination">


        <label for="departure">
            Departure
        </label>
        <input type="date" id="departure" name="departure" placeholder="Departure">


        <label for="cabin">
            Cabin
        </label>
        <input type="text" id="cabin" name="cabin" placeholder="Cabin type">


        <label for="ticket_price">
            Ticket Fare
        </label>
        <input type="number" id="ticket_price" name="ticket_price" placeholder="Ticket fare" value="/-">



        <button onclick="addData()">
            Add
        </button>
    </form>
