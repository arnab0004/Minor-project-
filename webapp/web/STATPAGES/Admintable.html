<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Columns Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
<h1 style="margin-left: 700px;">Database </h1>
  <table>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td>USER_DETAILS</td>
        <td><a href="http://localhost:8080/webapp/webpack/user.jsp">USER</a></td>

      </tr>
      <tr>
        <td>BOOK FLIGHT</td>
        <td><a href="http://localhost:8080/webapp/webpack/bookflight.jsp">BOOK_FLIGHT</a></td>

      </tr>
      <tr>
        <td>FLIGHT_DETAILS1</td>
        <td><a href="http://localhost:8080/webapp/webpack/searchflight.jsp">ALL FLIGHTS</a></td>

      </tr>
    </tbody>
  </table>

</body>
</html>
